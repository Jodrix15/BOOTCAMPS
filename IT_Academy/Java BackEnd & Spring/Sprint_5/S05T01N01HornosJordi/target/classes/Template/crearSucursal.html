<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Añadir Sucursal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<nav class = "navbar navbar-expand-md bg-dark navbar-dark" >

    <a  class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/getOne/{id}(id=${sucursal.pk_SucursalID})}" > Info </a>
    <a class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/update/{id}(id=${sucursal.pk_SucursalID})}" > Actualizar </a>
    <a  class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/delete/{id}(id=${sucursal.pk_SucursalID})}" > Eliminar </a>
    <a class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/crearSucursal}"> Añadir </a>


</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
            <h1 class="text-center">Añadir Sucursal</h1>
            <div class="card-body">
                <form th:action="@{/sucursalapi/v1/sucursales}" th:object="${sucursal}" method="POST">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="nameSucursal" th:field="*{nameSucursal}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>País:</label>
                        <input type="text" name="paisSucursal" th:field="*{paisSucursal}" class="form-control" required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success"> Guardar </button>
                        <a class="btn btn-danger" th:href="@{/sucursalapi/v1/sucursales}" role="button">Cancelar</a>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
