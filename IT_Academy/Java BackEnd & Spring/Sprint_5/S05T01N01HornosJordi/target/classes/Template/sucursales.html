<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Lista Sucursales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div th:if="${borrado != null}" class="alert alert-warning" th:text="${borrado}"></div>
<header>
    <h1> <strong>SUCURSALES</strong> </h1>
</header>

<nav class = "navbar navbar-expand-md bg-dark navbar-dark" >

    <a  class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/getOne/{id}(id=${sucursal.pk_SucursalID})}" > Info </a>
    <a class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/update/{id}(id=${sucursal.pk_SucursalID})}" > Actualizar </a>
    <a  class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/delete/{id}(id=${sucursal.pk_SucursalID})}" > Eliminar </a>
    <a class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/crearSucursal}"> Añadir </a>


</nav>
<br>
<section>
    <div class="container">

        <div class="row">
            <div class="col-lg-3"></div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Nombre </th>
                <th> País </th>
                <th> Tipo </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" sucursal: ${sucursales}">
                <td th:text="${sucursal.nameSucursal}" >  </td>
                <td th:text="${sucursal.paisSucursal}">  </td>
                <td th:text="${sucursal.tipoSucursal}">  </td>
                <td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<div th:if="${notFoundError}" class="alert alert-danger" role="alert">
    <p th:text="${notFoundError}">Default error message</p>
</div>
</body>
</html>
