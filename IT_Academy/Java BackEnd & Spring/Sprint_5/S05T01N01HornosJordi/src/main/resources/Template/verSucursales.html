<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Branch's detail</title>

</head>
<body>

<header>
    <h1>Information</h1>
</header>


<nav class = "navbar navbar-expand-md bg-dark navbar-dark" >

    <a  class="navbar-brand" href="http://localhost:63342/S05T01N01HornosJordi/IT_Academy/Java%20BackEnd%20&%20Spring/Sprint_5/S05T01N01HornosJordi/src/main/resources/Template/verSucursales.html?_ijt=lmkf8pf9j3h8ul1euuo10et5ck&_ij_reload=RELOAD_ON_SAVE" th:href="@{/sucursalapi/v1/sucursales/getOne/{id}(id=${sucursal.id})}" > Info </a>
    <a class="navbar-brand" href="http://localhost:63342/S05T01N01HornosJordi/IT_Academy/Java%20BackEnd%20&%20Spring/Sprint_5/S05T01N01HornosJordi/src/main/resources/Template/actualizar.html?_ijt=ejg70g9192o07879q9e45utfde&_ij_reload=RELOAD_ON_SAVE" th:href="@{/sucursalapi/v1/sucursales/update/{id}(id=${sucursal.id})}" > Actualizar </a>
    <a  class="navbar-brand" href="#" th:href="@{/sucursalapi/v1/sucursales/delete/{id}(id=${sucursal.id})}" > Eliminar </a>
    <a class="navbar-brand" href="http://localhost:63342/S05T01N01HornosJordi/IT_Academy/Java%20BackEnd%20&%20Spring/Sprint_5/S05T01N01HornosJordi/src/main/resources/Template/crearSucursal.html?_ijt=j0tisokfgeb2itt0misb5lchsm&_ij_reload=RELOAD_ON_SAVE" th:href="@{/sucursalapi/v1/sucursales/crearSucursal}"> Añadir </a>


</nav>
<br>

<div class="container">

    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> ID Sucursal </th>
            <th> Nombre </th>
            <th> País </th>
            <th> Tipo </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sucursal: ${SucursalDTO}">
            <td th:text="${sucursal.id}" >  </td>
            <td th:text="${sucursal.nameSucursal}" >  </td>
            <td th:text="${sucursal.paisSucursal}">  </td>
            <td th:text="${sucursal.tipoSucursal}">  </td>
        </tr>


        </tbody>

    </table>
    <a  th:href="@{/sucursalapi/v1/sucursales}" class="btn btn-outline-secondary"> Volver </a>

</div>
<br>
<div th:if="${notFoundError}" class="alert alert-danger" role="alert">
    <p th:text="${notFoundError}">Default error message</p>
</div>

</body>
</html>
